name: CI/CD - Desenvolvimento

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job de verifica√ß√£o de qualidade do c√≥digo
  code-quality:
    name: Qualidade do C√≥digo
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: logoshub-app/package-lock.json
        
    - name: Instalar depend√™ncias
      run: |
        cd logoshub-app
        npm ci
        
    - name: Verificar formata√ß√£o do c√≥digo
      run: |
        cd logoshub-app
        npm run format:check
        
    - name: Executar linting
      run: |
        cd logoshub-app
        npm run lint
        
  # Job de testes
  test:
    name: Testes
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: logoshub-app/package-lock.json
        
    - name: Instalar depend√™ncias
      run: |
        cd logoshub-app
        npm ci
        
    - name: Executar testes
      run: |
        cd logoshub-app
        npm run test:ci
        
    - name: Upload cobertura de testes
      uses: codecov/codecov-action@v3
      with:
        file: logoshub-app/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
  # Job de build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: logoshub-app/package-lock.json
        
    - name: Instalar depend√™ncias (produ√ß√£o)
      run: |
        cd logoshub-app
        npm ci --omit=dev --legacy-peer-deps
        
    - name: Build de produ√ß√£o
      run: |
        cd logoshub-app
        npm run build:prod
        
    - name: Upload artefatos de build
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: logoshub-app/dist/
        retention-days: 7
        
  # Job de deploy para desenvolvimento (apenas em push para develop)
  deploy-dev:
    name: Deploy para Desenvolvimento
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: logoshub-app/package-lock.json
        
    - name: Instalar depend√™ncias (produ√ß√£o)
      run: |
        cd logoshub-app
        npm ci --omit=dev --legacy-peer-deps
        
    - name: Download artefatos de build
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: logoshub-app/dist/
        
    - name: Deploy para ambiente de desenvolvimento
      run: |
        echo "Deploy para ambiente de desenvolvimento"
        # Aqui voc√™ pode adicionar comandos espec√≠ficos para seu ambiente
        # Por exemplo: Firebase Hosting, Vercel, Netlify, etc.
        
    - name: Notificar deploy
      run: |
        echo "‚úÖ Deploy para desenvolvimento conclu√≠do com sucesso!"
        echo "üåê URL: https://dev.logoshub.com"
        
  # Job de verifica√ß√£o de seguran√ßa
  security:
    name: Verifica√ß√£o de Seguran√ßa
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: logoshub-app/package-lock.json
        
    - name: Instalar depend√™ncias
      run: |
        cd logoshub-app
        npm ci
        
    - name: Verificar vulnerabilidades
      run: |
        cd logoshub-app
        npm audit --audit-level=moderate
        
    - name: Verificar licen√ßas
      run: |
        cd logoshub-app
        npx license-checker --summary --onlyAllow "MIT;ISC;Apache-2.0;BSD-2-Clause;BSD-3-Clause"
